<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=1024, user-scalable=no">
  <title>ChayenneJS demo
  </title>
  <link href="asset/css/default.css" rel="stylesheet" type="text/css">
  <script src="//localhost:8000/livereload.js" type="text/javascript"></script>

<body>
  <h1>ChayenneJS demo form</h1>
  <form id="chayenne-demo-form">
    <div class="control-group">
      <label for="text-field">Text field</label>
      <input id="text-field" type="text" name="text-field" placeholder="Text field">
    </div>
    <div class="control-group">
      <label for="password-field">Password field</label>
      <input id="password-field" type="password" name="password-field" placeholder="Password field">
    </div>
    <div class="control-group">
      <label for="email-field">E-mail field</label>
      <input id="email-field" type="email" name="email-field" placeholder="E-mail field">
    </div>
  </form>
  <script src="asset/js/chayenne.js" type="text/javascript"></script>
  <script src="asset/js/demo.js" type="text/javascript"></script>
